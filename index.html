<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .portrait {
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .yes {
            background-color: red;
            color: white;
            border-radius: 10px;
        }
        .no {
            background-color: grey;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="portrait.jpg" class="portrait" alt="Her Portrait">
        <p class="message">Will you be my Valentine?</p>
        <div class="buttons">
            <button class="yes" onclick="alert('Yay! Can't wait to celebrate with you!')">Yes</button>
            <button class="no" onmouseover="hideNo()">No</button>
        </div>
    </div>
    <script>
        function hideNo() {
            document.querySelector('.no').style.display = 'none';
        }
    </script>
</body>
</html>
