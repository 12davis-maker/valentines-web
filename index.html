<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine? üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      background-attachment: fixed;
      color: white;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2em;
    }
    .message {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 80px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      position: absolute;
    }
    .yes {
      background-color: #ff4d79;
      color: white;
      transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
      left: 30%;
      transform: translateX(-50%);
    }
    .yes:hover {
      transform: translateX(-50%) scale(1.1);
      background-color: #ff3366;
    }
    .no {
      background-color: #ffffff;
      color: #ff4d79;
      transition: all 0.3s ease-in-out;
      left: 70%;
      user-select: none;
    }
    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíå Hey baby, üíå</h1>
    <div class="image-container">
      <img src="me & k.jpeg" alt="Us Together">
    </div>
    <p class="message">
      I was going to write you a long love letter, but then I thought‚Ä¶ why not go all out and make a whole webpage instead? üíªüíñ  
      <br><br>  
      So here we are‚Äîjust you, me, and one *very* important question...
    </p>
    <h2>Will you be my Valentine? üåπüíò</h2>
    <div class="buttons">
      <button class="yes" onclick="celebrate()">Yes</button>
      <button class="no" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>
    <p>With love,</p>
    <p class="signature">KD ‚ù§</p>
  </div>
  <script>
    function moveButton() {
      const noButton = document.querySelector(".no");
      noButton.style.display = "none";
    }

    function celebrate() {
      document.body.innerHTML = `
        <div style="text-align: center; padding: 20px;">
          <h1>YAY! ü•∞</h1>
          <p>You just made me the happiest person! Can't wait to celebrate with you. ‚ù§</p>
          <br>
          <img src="me & k.jpeg" alt="A romantic moment" style="width: 50%; border-radius: 10px;">
        </div>
      `;
    }
  </script>
</body>
</html>
