<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davis Kwizera | Graphic Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #2e2e2e;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .portfolio-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .portfolio-images img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-images img:hover {
            transform: scale(1.05);
        }

        .contact {
            margin-top: 40px;
            font-size: 1.2em;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Davis Kwizera ðŸŽ¨</h1>
        <p>A passionate Graphic Designer who creates stunning visuals for brands and individuals.</p>

        <h2>My Work</h2>
        <div class="portfolio-images">
            <img src="https://source.unsplash.com/400x300/?graphic-design" alt="Graphic Design 1">
            <img src="https://source.unsplash.com/400x300/?branding" alt="Graphic Design 2">
            <img src="https://source.unsplash.com/400x300/?art" alt="Graphic Design 3">
            <img src="https://source.unsplash.com/400x300/?illustration" alt="Graphic Design 4">
        </div>

        <div class="contact">
            <p>Want to work together? Let's connect!</p>
            <p>Email: <a href="mailto:davis@example.com">davis@example.com</a></p>
            <p>Instagram: <a href="https://instagram.com/yourusername" target="_blank">@yourusername</a></p>
        </div>
    </div>
</body>
</html>
