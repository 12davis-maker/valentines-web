<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine? 💖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      background-attachment: fixed;
      color: white;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2em;
    }
    .message {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .portrait {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }
    .yes {
      background-color: #ff4d79;
      color: white;
    }
    .yes:hover {
      transform: scale(1.1);
    }
    .no {
      background-color: #ffffff;
      color: #ff4d79;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💌 Hey baby, 💌</h1>
    <p class="message">I made this special page just for you. Now, the most important question... 💖</p>
    <img src="me & k.jpeg" alt="Us Together" class="portrait">
    <h2>Will you be my Valentine? 🌹💘</h2>
    <div class="buttons">
      <button class="yes" onclick="celebrate()">Yes</button>
      <button class="no" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>
  </div>
  <script>
    function moveButton() {
      const noButton = document.querySelector(".no");
      noButton.style.display = "none";
    }
    function celebrate() {
      document.body.innerHTML = `
        <div style="text-align: center; padding: 20px;">
          <h1>YAY! 🥰</h1>
          <p>You just made me the happiest person! ❤</p>
          <br>
          <img src="me & k.jpeg" alt="Us Together" class="portrait">
          <p><a href="#" onclick="location.reload()">Go back</a></p>
        </div>
      `;
    }
  </script>
</body>
</html>
